  gov_planet_state_pacifist_desc: "$gov_planet_state_egalitarian_desc$"
  RT_PS_PACIFIST: "Archonte"
  civic_planet_state: "État-planète"
  civic_planet_state_desc: "Cette société s'est consciencieusement abstenue de se propager à d'autres planètes, en s'enorgueillissant de sa propre prospérité et stabilité dépassant tout rêve d'un grand empire."
  #Districts
  district_ps_city: "Ville de la Planète-État"
  district_ps_city_desc: "Grande ville de la planète"
  district_ps_city_plural: "Grandes villes de la planète"
  #Buildings
  building_ps_capitol: "Capitole de la Planète-État"
  building_ps_capitol_desc: "Le centre administratif de la Planète-État. Incroyablement avancé et efficace pour sa taille - tout comme son pays."
  building_ps_anti_matter_reactor: "Réacteur à anti-matière"
  building_ps_anti_matter_reactor_desc: "Une méthode de production d'énergie extrêmement dangereuse mais tout aussi efficace. La destruction potentielle de l'univers ne peut pas faire obstacle à la poursuite des crédits d'énergie."
  building_ps_aeroponics_farms_complex: "Complexe de fermes aéroponiques"
  building_ps_aeroponics_farms_complex_desc: "Les fermes aéronautiques utilisent moins d'espace et d'eau que d'autres méthodes d'élevage tout en augmentant la valeur nutritionnelle des aliments."
  building_ps_mineral_purification_complex: "Complexe de purification des minéraux"
  building_ps_mineral_purification_complex_desc: "Avec des technologies avancées d'extraction, de stockage et de purification, ces installations atteignent des niveaux d'efficacité et de productivité presque incomparables."
  building_ps_multidimensional_printers: "Imprimantes multidimensionnelles"
  building_ps_multidimensional_printers_desc: "Ces installations sont en mesure d'imprimer n'importe quel bien imaginable (et au moins cinq inconcevables) en un clin d'œil."
  building_ps_leisure_complex: "Complexe de loisirs"
  building_ps_leisure_complex_desc: "En vous fournissant des choses que vous ne saviez même pas que vous désiriez. Allez au-delà de vos rêves !"
  building_ps_distillation_complex: "Complexe de Distillation"
  building_ps_distillation_complex_desc: "$building_refinery_desc$"
  building_ps_chemical_complex: "Complexe chimique"
  building_ps_chemical_complex_desc: "$building_chemical_plant_desc$"
  building_ps_synthesizers_complex: "Complexe de synthétisation"
  building_ps_synthesizers_complex_desc: "$building_crystal_plant_desc$"
  building_ps_crowded_serf_houses: "Maisons de serfs surpeuplées"
  building_ps_crowded_serf_houses_desc: "Les serfs ne sont pas des esclaves. Ils sont des ressources bien plus précieuses."
  building_ps_manorial_lands: "Terres seigneuriales"
  building_ps_manorial_lands_desc: "Immenses domaines contrôlés par des nobles. Bien qu'en théorie une terre rattachée à la couronne, ce sont pour la plupart des juridictions indépendantes et autonomes."
  building_ps_bastion: "Bastion"
  building_ps_bastion_desc: "Le centre militaire de la Planète-État, où les loyaux soldats qui jurent de protéger l'autonomie de leur nation sont formés."
  #Pop jobs
