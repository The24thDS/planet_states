  #Governments
  gov_planet_state_egalitarian: "État-planète"
  gov_planet_state_egalitarian_desc: "Une planète souveraine et indépendante, plus soucieuse de la prospérité de ses propres citoyens que des affaires galactiques."
  RT_PS_EGALITARIAN: "Grand Orateur"
  gov_planet_state_authoritarian: "$gov_planet_state_egalitarian$"
