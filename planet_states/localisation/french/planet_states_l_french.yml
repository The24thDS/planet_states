  #Country Type
  mod_planet_state: "$COUNTRY_PLANET_STATE"
  COUNTRY_PLANET_STATE: "État-planète"
  COUNTRY_PLANET_STATE_DESC: "Aussi anciens que les Empires déchus, ces petits pays se sont volontairement abstenus de faire partie des affaires galactiques et ne se sont jamais étendus sur d'autres planètes. Une grande partie de leur puissance et prospérité en est probablement la conséquence."
  CAN_TAKE_HOSTILE_ACTION_PLANET_STATE: "Nous ne pouvons entreprendre des actions hostiles qu'envers un État-planète à l'intérieur de nos frontières."
