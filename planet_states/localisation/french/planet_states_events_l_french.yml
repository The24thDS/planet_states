---
l_english:
  #First contact with Planet-State
  fcsum_planet_state_1: "Nous avons découvert que le §H[This.ContactCountry.GetName]§! est basé autour d'une seule planète dans le système §H[This.System.GetName]§!."
  planet_state_first_contact.1.desc: "Nous avons récupéré des données de nature inconnue. Les signaux semblent suivre une sorte de syntaxe répétitive qui pourrait indiquer la présence d'une civilisation. Cela devrait faire l'objet d'une investigation plus approfondie. Ils sembleraient qu'ils soient concentrés sur une seule planète, bien que ce ne soit pas clair si elle fait partie d'une plus grande civilisation spatiale."
  planet_state_first_contact.5.desc: "Après avoir traduit avec succès leur langue, nous avons établi des communications avec cette Planète-État indépendante de la §H[This.ContactCountry.GetRealName]§!."
  ps.13.name: "Premier contact avec [target_planet_state.GetName]"
  ps.13.desc: "Salutations, camarade. Bienvenue à la §Y[target_planet_state.GetName]§!.\n\nNotre petite utopie communautaire a vu beaucoup, beaucoup d'empires venir et partir. Espérons que votre séjour sur le plateau galactique sera plus permanent.\n\nNotre seule intérêt est le bien-être de nos citoyens. Tant que vous ne portez pas atteinte à leur liberté et à leur prospérité, je suis sûr que nous pouvons partager ce système."
  ps.14.desc: "Vous êtes en auguste présence du [target_planet_state.Ruler.GetTitle] [target_planet_state.Ruler.GetName], dirigeant de la §Y[target_planet_state.GetName]§!.\n\n[target_planet_state.capital_scope.GetName] m'appartient par droit de naissance. Tous les habitants sont mes légitimes sujets, que j'ai juré de protéger. Que nos deux royaumes prospèrent et coexistent aussi longtemps que ces faits restent vrais."
  ps.15.desc: "Une autre petite race a atteint les étoiles, hein ?\n\nNous sommes la §Y[target_planet_state.GetName]§!, une nation guerrière qui est intéressé uniquement par l'entrainement de ces soldats. S'entrainer pour quoi, vous me demandez ? Pour la prochaine crise galactique qui détruira toute vie dans l'univers évidemment. Cela a tendance à se produire tous les quelques millénaires. À en juger par l'afflux de nouveaux arrivants sur la scène galactique, on va dire qu'il reste 200 ans avant la prochaine crise. Excitant, n'est-ce pas ?\n\nEn attendant, faites ce que vous voulez avec ce système. Juste laissez nos guerriers. Nous avons beaucoup d'entrainements à faire."
  ps.16.desc: "Cordialement de la part de la §Y[target_planet_state.GetName]§!, nouvel ami.\n\nNous sommes une simple et paisible société de fermiers qui ne souhaite rien d'autre que de vivre en harmonie avec la nature. Je suis sûr que notre présence ne vous apportera que des avantages. Si vous nous remarquez."
  ps.13.a: "Enchanté."
  ps.yearly.opinion: "+2 £opinion£ Opinion par an"
  #ps.100: Egalitarian PS - Main Menu (Initial)
  ps.100.name: "[target_ps_egalitarian.GetName]"
  ps.100a.desc: "Ah, c'est le [This.GetName]. Comment pouvons-nous vous aider aujourd'hui ?"
  ps.100.a: "Nous sommes intéressés par les Biens de Consommation."
  ps.100.a.alreadyhired: "Nous avons déjà un accord commercial avec la §Y[target_ps_egalitarian.GetName]§!."
  ps.100.ab: "Nous souhaitons mettre un terme à notre accord commercial."
  ps.100.ab.reply: "Bien sûr, ce ne sera pas un problème. Autre chose ?"
  ps.100.ab.tooltip: "Cela terminera notre actuel accord commercial avec la §Y[target_ps_egalitarian.GetName]§!."
  ps.100.b: "Signons un pacte commercial."
  ps.100.b.opinion: "Nécessite que la §Y[target_ps_egalitarian.GetName]§! ait :\n+50 £opinion£ Opinion"
  ps.100.b.alreadyhired: "Nous avons déjà signé un pacte commercial avec la §Y[target_ps_egalitarian.GetName]§!."
  ps.100.goodbye: "À la prochaine."
  #ps.110: Resource Deal
  ps.110.name: "Accord commercial de Biens de Consommations"
  ps.110.desc: "Bien, pouvez-vous regarder ça ? Nous recherchons quelqu'un pour acheter nos biens de consommation !\n\nAvez-vous déjà entendu parler de quelque chose appelé \"société post-rareté\" ? C'est une chose merveilleuse. Mais aussi un peu problématique. La surabondance de richesses est si grande que nous ne savons pas quoi faire de tout ce qu'on produit !\n\nDonc, d'une certaine façon, vous nous rendrez service, en achetant tous ces Biens de Consommations. C'est pourquoi nous allons vous faire un prix spécial, vous vendre des Biens de Consommations à un taux de 1 £consumer_goods£ pour 2 £energy£. Qu'en pensez_vous ?"
  ps.110.a: "§G10§! £consumer_goods£ §H$consumer_goods$§!/mois pour §R20§! £energy£ §H$energy$§!/mois."
  ps.110.b: "§G20§! £consumer_goods£ §H$consumer_goods$§!/mois pour §R40§! £energy£ §H$energy$§!/mois."
  ps.110.c: "§G30§! £consumer_goods£ §H$consumer_goods$§!/mois pour §R60§! £energy£ §H$energy$§!/mois."
  ps.110.d: "§G40§! £consumer_goods£ §H$consumer_goods$§!/mois pour §R80§! £energy£ §H$energy$§!/mois."
  ps.110.e: "§G50§! £consumer_goods£ §H$consumer_goods$§!/mois pour §R100§! £energy£ §H$energy$§!/mois."
  ps.110.back: "Qu'avez-vous d'autre à offrir ?"
  #ps.111: Resource Deal - Answer
  ps.111.desc: "Merveilleux. Maintenant nous avons juste à trouver quelque chose à faire avec tous ces Crédits Énergétiques..."
  #ps.120: Commercial Pact
  ps.120.name: "Pacte commercial"
  ps.120.desc: "Nous vous considérons déjà comme un ami. Un traité officiel entre nos deux nations serait mutuellement bénéfique et officialiserait notre amitié."
  ps.120.a: "Alors rendons cela officiel."
  ps.120.a.reply: "Vraiment merveilleux. Que notre camaraderie soit éternel !"
  #ps.1001: Egalitarian PS destroyed (Destroyer)
  ps.1001.name: "Planète-État Conquise"
  ps.1001.desc: "[target_planet_state_capital.GetName], auparavant une planète indépendante connue sous le nom de [target_planet_state.GetName], a été conquise par nos troupes. Cette ancienne entité autonome était assez avancé et puissante pour sa taille. La planète, avec toutes ces infrastructures incroyablement avancées, s'avérera être une aubaine pour notre empire.\n\nSes habitants, d'un autre côté, peuvent poser problème. Nous devrons trouver un moyen de gérer leur féroce sentiment indépendantiste et de réprimer toute révolte potentielle."
  #ps.1002: Egalitarian PS Destroyed
  ps.1002.name: "[target_planet_state.GetName] conquise"
  ps.1002.a.desc: "Nous venons de recevoir une communication urgente en provenance de la planète [target_planet_state_capital.GetName]. Ce qui était une Planète-État indépendante connue sous le nom de [target_planet_state.GetName] n'est plus. Après un long et vaillant combat contre la soudaine attaque de la §Y[ps_egalitarian_destroyer.GetName]§!, ils se sont finalement rendus. Que seront ses citoyens maintenant qu'ils ont perdu leur liberté ?"
  ps.1002.b.desc: "Nous venons de recevoir une communication urgente en provenance de la planète [target_planet_state_capital.GetName]. Ce qui était une Planète-État indépendante connue sous le nom de [target_planet_state.GetName] n'est plus. Après un long et vaillant combat contre la soudaine attaque d'un empire encore non-identifié, ils se sont finalement rendus. Que seront ses citoyens maintenant qu'ils ont perdu leur liberté ?"
  ps.1002.cd.desc: "Malheureusement, cela veut aussi dire que nous avons perdu tout accès aux services que la [target_planet_state.GetName] avait l'habitude de fournir."
  ps.1002.c.desc: "$ps.1002.a.desc$\n\n$ps.1002.cd.desc$"
  ps.1002.d.desc: "$ps.1002.b.desc$\n\n$ps.1002.cd.desc$"
  ps.1002.a: "Une triste fin de leur héritage."
  ps.1002.b: "Cela nous a coûté cher !"
  #ps.1004: Attacked Egalitarian PS - Agreements Terminated
  ps.1004.name: "[target_ps_egalitarian.GetName]"
  ps.1004.desc: "Nous pensions que vous étiez un camarade. C'est triste de voir que vous n'êtes juste qu'un autre oppresseur, incapable d'accepter notre liberté. Eh bien, nous ne souffrirons pas calmement. Ah non monsieur ! Vous verrez de quoi est capable un peuple conscient de ses droits !"
  ps.1004.a: "Fin de communication."
  #ps.1005: Attacked Egalitarian PS - Refuses Communications (on_custom_diplomacy)
  ps.1005.name: "[target_ps_egalitarian.GetName]"
  ps.1005a.desc: "Bonjour oppresseur, êtes-vous venu pour vous rendre ?"
  ps.1005.a: "Fin de communication."
  #ps.200: Authoritarian PS - Main Menu (Initial)
  ps.200.name: "[target_ps_authoritarian.GetName]"
  ps.200a.desc: "Êtes-vous venu nous rendre hommage, [This.GetName]?"
  ps.200.a: "Nous sommes intéressés par les minéraux."
  ps.200.a.alreadyhired: "Nous avons déjà un accord commercial avec la §Y[target_ps_authoritarian.GetName]§!."
  ps.200.ab: "Nous souhaiterions mettre un terme à notre accord commercial."
  ps.200.ab.reply: "Nous vous déchargerons gracieusement de vos obligations féodales."
  ps.200.ab.tooltip: "Cela va mettre fin à notre actuel accord commercial avec la §Y[target_ps_authoritarian.GetName]§!"
  ps.200.b: "Signons un pacte commercial."
  ps.200.b.opinion: "Nécessite que la §Y[target_ps_authoritarian.GetName]§! ait :\n+50 £opinion£ Opinion"
  ps.200.b.alreadyhired: "Nous avons déjà signé un pacte commercial avec la §Y[target_ps_authoritarian.GetName]§!."
  ps.200.goodbye: "Déconnexion."
  #ps.210: Resource Deal
  ps.210.name: "Accord commercial de minéraux"
  ps.210.desc: "Nous ne négocierons pas. Toutefois, nous échangeons des cadeaux avec nos vassaux en échange de leurs obligations féodales - 1 £minerals£ pour 1 £energy£. Puisque nous vous considérons comme un sujet précieux, nous sommes prêts à échanger des cadeaux à un taux similaire."
  ps.210.a: "§G10§! £minerals£ §H$minerals$§!/mois pour §R10§! £energy£ §H$energy$§!/mois."
  ps.210.b: "§G20§! £minerals£ §H$minerals$§!/mois pour §R20§! £energy£ §H$energy$§!/mois."
  ps.210.c: "§G30§! £minerals£ §H$minerals$§!/mois pour §R30§! £energy£ §H$energy$§!/mois."
  ps.210.d: "§G40§! £minerals£ §H$minerals$§!/mois pour §R40§! £energy£ §H$energy$§!/mois."
  ps.210.e: "§G50§! £minerals£ §H$minerals$§!/mois pour §R50§! £energy£ §H$energy$§!/mois."
  ps.210.back: "Qu'avez-vous d'autre à offrir ?"
  #ps.211: Resource Deal - Answer
  ps.211.desc: "Excellent. Notre échan... Je veux dire, bientôt nous vous enverrons nos cadeaux."
  #ps.220: Commercial Pact
  ps.220.name: "Pacte Commercial"
  ps.220.desc: "Il a été porté à notre attention que, bien que vous soyez un vassal précieux, vous n'avez jamais signé de contrat féodal officiel avec nous. Nous sommes disposés à vous rendre cet honneur, si vous le souhaitez."
  ps.220.a: "Ah, oui, signons ce \"contrat féodal\"."
  ps.220.a.reply: "Nous sommes, en effet, à la merci de ce monde..."
  #ps.2004: Attacked Authoritarian PS - Agreements Terminated
  ps.2004.name: "[target_ps_authoritarian.GetName]"
  ps.2004.desc: "Sale paysan. Comment osez-vous. Comme osez-vous ! Que tous les pouvoirs en place vous maudissent pour avoir attaqué votre lige légitime !"
  ps.2004.a: "Fin de communication."
  #ps.2005: Attacked Authoritarian PS - Refuses Communications
  ps.2005.name: "[target_ps_authoritarian.GetName]"
  ps.2005a.desc: "Le sale paysan ose montrer son visage. Êtes-vous venu demander pardon ?"
  ps.2005.a: "Fin de communication."
  #ps.300: Militarist PS - Main Menu (Initial)
  ps.300.name: "[target_ps_militarist.GetName]"
  ps.300a.desc: "Le [This.GetName] est là ! Êtes-vous venu pour un duel ? Ou voulez-vous juste regarder nos combats dans le colisée ?"
  ps.300.a: "Nous sommes intéressés par l’alliage."
  ps.300.a.alreadyhired: "Nous avons déjà un accord commercial avec la §Y[target_ps_militarist.GetName]§!."
  ps.300.ab: "Nous souhaiterions mettre un terme à notre accord commercial."
  ps.300.ab.reply: "Bien sûr. Mais pourquoi ? Il n'y a jamais trop d'épées! Jamais. Nous ferons bon usage de l'alliage nous-mêmes."
  ps.300.ab.tooltip: "Cela va mettre fin à notre actuel accord commercial avec la §Y[target_ps_militarist.GetName]§!"
  ps.300.b: "Signons un pacte commercial."
  ps.300.b.opinion: "Nécessite que la §Y[target_ps_militarist.GetName]§! ait :\n+50 £opinion£ Opinion"
  ps.300.b.alreadyhired: "Nous avons déjà signé un pacte commercial avec la §Y[target_ps_militarist.GetName]§!."
  ps.300.goodbye: "Au revoir."
  #ps.310: Resource Deal
  ps.310.name: "Accord commercial d'Alliages"
  ps.310.desc: "Pour être honnête, nous avons déjà utilisé nous-mêmes la majeur partie de notre alliage. Les épées et les armures ne peuvent pas être créées à partir de rien. Triste, nous le savons.\n\nNous en avons une petite quantité que nous pouvons vous échanger, cependant. Nous utiliserons probablement les crédits pour acheter plus d'alliages plus tard, mais peu importe. Comment sonne pour vous 1 £alloys£ pour 4 £energy£ ?"
  ps.310.a: "§G10§! £alloys£ §H$alloys$§!/mois pour §R40§! £energy£ §H$energy$§!/mois."
  ps.310.b: "§G20§! £alloys£ §H$alloys$§!/mois pour §R80§! £energy£ §H$energy$§!/mois."
  ps.310.c: "§G30§! £alloys£ §H$alloys$§!/mois pour §R120§! £energy£ §H$energy$§!/mois."
  ps.310.d: "§G40§! £alloys£ §H$alloys$§!/mois pour §R160§! £energy£ §H$energy$§!/mois."
  ps.310.e: "§G50§! £alloys£ §H$alloys$§!/mois pour §R200§! £energy£ §H$energy$§!/mois."
  ps.310.back: "Qu'avez-vous d'autre à offrir ?"
  #ps.311: Resource Deal - Answer
  ps.311.desc: "Oui ! Des crédits ! Maintenant nous pouvons acheter plus d'alliages !\n\n...Peut-être nous aurions dû y réfléchir. Bon. Ce qui est fait est fait."
  #ps.320: Commercial Pact
  ps.320.name: "Pacte Commercial"
  ps.320.desc: "Nous vous considérons comme un de nos frères de sang. Nous n'avons pas besoin d'un bout de papier pour le dire.\n\nMais bon, un papier l'épelant serait sympa néanmoins. Donc qu'en pensez-vous si nous écrivions une déclaration d'amitié ou quelque chose du genre ?"
  ps.320.a: "Bien sûr."
  ps.320.a.reply: "Ça s'est très bien passé, n'est-ce pas ?"
  #ps.3004: Attacked Militarist PS - Agreements Terminated
  ps.3004.name: "[target_ps_militarist.GetName]"
  ps.3004.desc: "Nous vous avons pris pour un ami. En réalité, c'était encore mieux : vous êtes un rival ! Enfin quelque chose d'intéressant se passe dans cette galaxie !"
  ps.3004.a: "Fin de communication."
  #ps.3005: Attacked Militarist PS - Refuses Communications
  ps.3005.name: "[target_ps_authoritarian.GetName]"
  ps.3005a.desc: "Nous ne sommes pas des sauvages. Pourquoi ne résolvons-nous pas cela de manière civilisé ? Vous et moi, armés seulement d'épées, dans un combat à mort dans le colisée. Le gagnant prend tout."
  ps.3005.a: "Fin de communication."
  #ps.400: Pacifist PS - Main Menu (Initial)
  ps.400.name: "[target_ps_pacifist.GetName]"
  ps.400a.desc: "C'est un plaisir de vous revoir, [This.GetName]. Comment pouvons-nous être utiles aujourd'hui ?"
  ps.400.a: "Nous sommes intéressés par la nourriture."
  ps.400.a.alreadyhired: "Nous avons déjà un accord commercial avec la §Y[target_ps_pacifist.GetName]§!."
  ps.400.ab: "Nous souhaiterions mettre un terme à notre accord commercial."
  ps.400.ab.reply: "Nous nous réjouissons d'entendre que votre société prospère et que nos services ne soient plus nécessaires. Si vous en avez besoin à l'avenir, il vous suffit de demander !"
  ps.400.ab.tooltip: "Cela va mettre fin à notre actuel accord commercial avec la §Y[target_ps_pacifist.GetName]§!"
  ps.400.b: "Signons un pacte commercial."
  ps.400.b.opinion: "Nécessite que la §Y[target_ps_pacifist.GetName]§! ait :\n+50 £opinion£ Opinion"
  ps.400.b.alreadyhired: "Nous avons déjà signé un pacte commercial avec la §Y[target_ps_pacifist.GetName]§!."
  ps.400.goodbye: "À plus tard."
  #ps.410: Resource Deal
  ps.410.name: "Accord commercial de Nourritures"
  ps.410.desc: "Comme nous l'avons dit précédemment, nous sommes d'humbles fermiers mais simples. Heureusement, le fruit de cette planète est abondant, donc nous avons beaucoup de nourriture à échanger.\n\nMais pas assez pour faire cela gratuitement, malheureusement. Nous vendons 1 £food£ pour 1 £energy£. Est-ce raisonnable pour vous ?"
  ps.410.a: "§G10§! £food£ §H$food$§!/mois pour §R10§! £energy£ §H$energy$§!/mois."
  ps.410.b: "§G20§! £food£ §H$food$§!/mois pour §R20§! £energy£ §H$energy$§!/mois."
  ps.410.c: "§G30§! £food£ §H$food$§!/mois pour §R30§! £energy£ §H$energy$§!/mois."
  ps.410.d: "§G40§! £food£ §H$food$§!/mois pour §R40§! £energy£ §H$energy$§!/mois."
  ps.410.e: "§G50§! £food£ §H$food$§!/mois pour §R50§! £energy£ §H$energy$§!/mois."
  ps.410.back: "Qu'avez-vous d'autre à offrir ?"
  #ps.411: Resource Deal - Answer
  ps.411.desc: "Puisse le fruit de la terre vous rendre fort et sain."
  #ps.420: Commercial Pact
  ps.420.name: "Pacte Commercial"
  ps.420.desc: "Les relations entre nos deux nations ont été simplement amicales et pacifiques. Nous aimerions les maintenir ainsi. Seriez-vous prêt à signer a pacte commercial avec nous pour renforcer les liens entre nos nations ?"
  ps.420.a: "Oui, renforçons-les."
  ps.420.a.reply: "Que la paix soit avec vous pour toujours."
  #ps.4004: Attacked Pacifist PS - Agreements Terminated
  ps.4004.name: "[target_ps_militarist.GetName]"
  ps.4004.desc: "Pourquoi ? Juste... Pourquoi ? Mettons-nous en danger votre existence ? Est-ce que notre présence vous dérange-t-elle de quelque manière que ce soit ? Tout ce que nous cherchons est de vivre dans la paix et l'harmonie. Où avons-nous tort ?"
  ps.4004.a: "Fin de communication."
  #ps.4005: Attacked Pacifist PS - Refuses Communications
  ps.4005.name: "[target_ps_authoritarian.GetName]"
  ps.4005a.desc: "Vous avez volé notre paix. Même si vous nous détruisez, comment serons-nous à nouveau capable de faire confiance à une autre nation ?"
  ps.4005.a: "Fin de communication."
