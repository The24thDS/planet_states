---
l_english:
  #First contact with Planet-State
  fcsum_planet_state_1: "Descobrimos que o império §H[This.ContactCountry.GetName]§! Se encontra em um único planeta no sistema §H[This.System.GetName]§."
  planet_state_first_contact.1.desc: "Detectamos leituras de natureza desconhecida. Os sinais parecem seguir algum tipo de sintaxe repetida que poderia indicar origem sapiente. O sinal deve ser investigado mais detalhadamente antes de qualquer conclusão. Eles estão concentrados em torno de um único planeta, embora não seja claro se isso faz parte de uma civilização avançada ou não."
  planet_state_first_contact.5.desc: "Após traduzirmos com sucesso o seu idioma, estabelecemos comunicações com o Paneta Estado independente §H[This.ContactCountry.GetRealName]§!."
  ps.13.name: "Iniciamos nosso primeiro contato com [target_planet_state.GetName]"
  ps.13.desc: "Saudações, companheiro. Bem-vindo a §Y[target_planet_state.GetName]§!.\n\nNossa pequena utopia comunal já viu muitos, muitos impérios virem e irem. Esperamos que sua estadia no tabuleiro galáctico seja mais permanente.\n\nNosso único interesse é o bem-estar de nossos cidadãos. Desde que você não coloque a liberdade e a prosperidade deles em risco, estou certo de que compartilharemos esse sistema pacificamente."
  ps.14.desc: "Você está na presença do grandioso [target_planet_state.Ruler.GetTitle] [target_planet_state.Ruler.GetName], governante doe §Y[target_planet_state.GetName]§!.\n\n[target_planet_state.capital_scope.GetName] é meu por direito. Todos os seus habitantes são meus legítimos servos, os quais jurei proteger. Talvez nossos reinos possam coexistir e prosperar enquanto isto ser manter assim."
  ps.15.desc: "Outra pequena raça chegou às estrelas, hein?\n\nSomos o §Y[target_planet_state.GetName]§!, uma nação guerreira interessada em treinar os nossos soldados. \n\nTreinado para quê? deve estar se perguntando...\n\nA cada poucos milênios, ocorrem algumas crises intergaláticas que, evidentemente, tendem a destruir toda a vida na galáxia, e a julgar pelo recente afluxo de recém chegados a fase FTL, eu diria que temos cerca de 200 anos até a próxima crise.\n\nAnimador, não é mesmo?\n\nAté lá, faça o que quiser nesse sistema. Contanto que não nos incomode em nossos assuntos. Ainda há muito o que fazer."
  ps.16.desc: "Saudações! De §Y[target_planet_state.GetName]§! Novo amigo.\n\nNós somos uma sociedade simples e pacífica De agricultores que apenas desejam viver em harmonia com a natureza. Tenho certeza De que nossa presença não trará nada além De benefícios para você. \n\nCaso... você tenha nos notados é claro."
  ps.13.a: "Prazer!."
  ps.yearly.opinion: "+2 £opinion£ Opinião por ano"
  #ps.100: Egalitarian PS - Main Menu (Initial)
  ps.100.name: "[target_ps_egalitarian.GetName]"
  ps.100a.desc: "Ah! São os [This.GetName]. Como podemos ajudar hoje?"
  ps.100.a: "Estamos interessados em bens de consumo."
  ps.100.a.alreadyhired: "Já temos um acordo comercial de Bens de Consumo com §Y[target_ps_egalitarian.GetName]§!."
  ps.100.ab: "Queremos encerrar nosso acordo comercial de Bens de Consumo."
  ps.100.ab.reply: "Claro, isso não vai ser um problema. Algo mais?"
  ps.100.ab.tooltip: "Isto encerrará a nosso acordo comercial de Bens de Consumo atual com §Y[target_ps_egalitarian.GetName]§!."
  ps.100.b: "Vamos assinar um acordo comercial."
  ps.100.b.opinion: "Requer que §Y[target_ps_egalitarian.GetName]§! Tenha:\n£opinion£ Opinião +50"
  ps.100.b.alreadyhired: "Já temos um acordo comercial com §Y[target_ps_egalitarian.GetName]§!."
  ps.100.goodbye: "Até a próxima."
  #ps.110: Resource Deal
  ps.110.name: "Oferta Comercial de Bens de Consumo"
  ps.110.desc: "Bem, você gostaria de ver isso? Estamos procurando alguém para comprar nossos Bens de Consumo!\n\nJá ouviu falar de algo chamado \"sociedade pós-escassez \"? Uma maravilha. Mas também é bastante problemática. A superabundância de riqueza material é tão grande que não sabemos o que fazer com tudo que produzimos!\n\nEntão, de uma maneira, você está nos fazendo um serviço, comprando todos esses Bens de Consumo e tudo mais...\n\nÉ por isso que faremos um preço especial para você, vendendo Bens de Consumo a uma taxa fixa de 1 £consumer_goods£ por 2 £energy£. \n\nO que você acha?"
  ps.110.a: "§G10§! £consumer_goods£ §H$consumer_goods$§!/mês, por §R20§! £energy£ §H$energy$§!/mês."
  ps.110.b: "§G20§! £consumer_goods£ §H$consumer_goods$§!/mês, por §R40§! £energy£ §H$energy$§!/mês."
  ps.110.c: "§G30§! £consumer_goods£ §H$consumer_goods$§!/mês, por §R60§! £energy£ §H$energy$§!/mês."
  ps.110.d: "§G40§! £consumer_goods£ §H$consumer_goods$§!/mês, por §R80§! £energy£ §H$energy$§!/mês."
  ps.110.e: "§G50§! £consumer_goods£ §H$consumer_goods$§!/mês, por §R100§! £energy£ §H$energy$§!/mês."
  ps.110.back: "O que mais você pode oferecer?"
  #ps.111: Resource Deal - Answer
  ps.111.desc: "Maravilha, agora só precisamos descobrir o que fazer com todos esses Créditos Energéticos que estão sobrando..."
  #ps.120: Commercial Pact
  ps.120.name: "Acordo Comercial"
  ps.120.desc: "Nós já consideremos seu império um amigo. Um tratado formal entre nossas nações seriam mutuamente benéfico e oficializaria nossa amizade."
  ps.120.a: "Então, por que não tornamos isso oficial?"
  ps.120.a.reply: "Realmente maravilhoso! Que nossa companhia seja eterna!"
  #ps.1001: Egalitarian PS destroyed (Destroyer)
  ps.1001.name: "Planeta Estado conquistado"
  ps.1001.desc: "[target_planet_state_capital.GetName] antes um planeta independente de nome [target_planet_state.GetName], foi conquistado pelas nossas tropas. Esta antiga entidade autônoma era muito avançada e poderosa para seu tamanho. O planeta, com toda essa incrível infraestrutura, trará um grande avanço para nosso império.\n\nAgora, os habitantes do planeta, por outor lado, podem criar alguns problemas. Nós temos que achar uma maneira de lider com o seu senso de independencia e suprimir qualquer revolta em potencial."
  #ps.1002: Egalitarian PS Destroyed
  ps.1002.name: "[target_planet_state.GetName] Foi consquitado"
  ps.1002.a.desc: "Acabamos de receber uma transmissão de emergência vinda de [target_planet_state_capital.GetName] planeta. O que já foi um Planeta Estado independente conhecido como [target_planet_state.GetName] não é mais. Depois de uma longa e valente luta contra o ataque repentino de §Y[ps_egalitarian_destroyer.GetName]§!, eles finalmente se renderam. \n\nO que será dos seus cidadãos, agora que perderam a sua liberdade?"
  ps.1002.b.desc: "Acabamos de receber uma transmissão de emergência vinda de [target_planet_state_capital.GetName] planeta. O que já foi um Planeta Estado independente conhecido como [target_planet_state.GetName] não é mais. Depois de uma longa e valente luta contra o ataque repentino de um império até então desconhecido, eles finalmente se renderam. \n\nO que será dos seus cidadãos, agora que perderam a sua liberdade?"
  ps.1002.cd.desc: "Infelizmente, isso também significa que também perdemos todo o acesso aos valiosos serviços que [target_planet_state.GetName] nos oferecia."
  ps.1002.c.desc: "$ps.1002.a.desc$\n\n$ps.1002.cd.desc$"
  ps.1002.d.desc: "$ps.1002.b.desc$\n\n$ps.1002.cd.desc$"
  ps.1002.a: "Um triste fim para legado deles."
  ps.1002.b: "Isto nos custou caro!"
  #ps.1004: Attacked Egalitarian PS - Agreements Terminated
  ps.1004.name: "[target_ps_egalitarian.GetName]"
  ps.1004.desc: "Pensamos que você era um aliado. É triste ver que você é apenas mais um opressor, incapaz de aceitar nossa liberdade. \nBem, não vamos sofrer calados. Ah! Meu amigo! Você vai ver que pessoas com consciência da sua liberdade são capazes!"
  ps.1004.a: "Encerrar comunicações."
  #ps.1005: Attacked Egalitarian PS - Refuses Communications (on_custom_diplomacy)
  ps.1005.name: "[target_ps_egalitarian.GetName]"
  ps.1005a.desc: "Olá, opressor, Você veio se render?"
  ps.1005.a: "Encerrar comunicações."
  #ps.200: Authoritarian PS - Main Menu (Initial)
  ps.200.name: "[target_ps_authoritarian.GetName]"
  ps.200a.desc: "Você veio para nos pagar tributos? [This.GetName]?"
  ps.200.a: "Estamos interessados em Minerais."
  ps.200.a.alreadyhired: "Nós ja temos um acordo comercial de Minerais com [target_ps_authoritarian.GetName]!."
  ps.200.ab: "Nós gostariamos de encerrar nosso acordo comercial de Minerais."
  ps.200.ab.reply: "Graciosamente iremos aliviar você de suas obrigações feudais."
  ps.200.ab.tooltip: "Isso encerrará nosso acordo comercial de Minerais com [target_ps_authoritarian.GetName]!"
  ps.200.b: "Vamos firmar um acordo comercial."
  ps.200.b.opinion: "Reque que [target_ps_authoritarian.GetName] tenha:\n\n£opinion£ Opinião +50"
  ps.200.b.alreadyhired: "Já temos um acordo comercial com [target_ps_authoritarian.GetName]!."
  ps.200.goodbye: "Desligando."
  #ps.210: Resource Deal
  ps.210.name: "Acordo comercial de Minerais"
  ps.210.desc: "Nós não negociamos, Mas, trocamos presentes com nossos vassalos em retorno das suas obrigações feudais -1 £minerals£ por 1 £energy£. \n\nJá que lhe consideramos um sujeito valioso, gostaríamos de trocar presentes em uma taxa similar."
  ps.210.a: "§G10§! £minerals£ §H$minerals$§!/mês por §R10§! £energy£ §H$energy$§!/mês."
  ps.210.b: "§G20§! £minerals£ §H$minerals$§!/mês por §R20§! £energy£ §H$energy$§!/mês."
  ps.210.c: "§G30§! £minerals£ §H$minerals$§!/mês por §R30§! £energy£ §H$energy$§!/mês."
  ps.210.d: "§G40§! £minerals£ §H$minerals$§!/mês por §R40§! £energy£ §H$energy$§!/mês."
  ps.210.e: "§G50§! £minerals£ §H$minerals$§!/mês por §R50§! £energy£ §H$energy$§!/mês."
  ps.210.back: "O que mais você tem para oferecer?"
  #ps.211: Resource Deal - Answer
  ps.211.desc: "Execelente troc... Quero dizer, em breve enviaremos seus presentes."
  #ps.220: Commercial Pact
  ps.220.name: "Acordo Comercial"
  ps.220.desc: "Chegou ao nosso conhecimento que, apesar de ser um vassalo valioso, você nunca firmou um contrato formal conosco, Nós gostaríamos de lhe dar essa honra, se assim desejar."
  ps.220.a: "Ah, sim, assinemos este \"contrato feudal\"."
  ps.220.a.reply: "Nós estamos de fato, agradecimos por esse mundo..."
  #ps.2004: Attacked Authoritarian PS - Agreements Terminated
  ps.2004.name: "[target_ps_authoritarian.GetName]"
  ps.2004.desc: "Seu camponês sujo! Como se atreve?! Que todos os poderes lhe amaldiçoem por atacar seu legítimo suserano!"
  ps.2004.a: "Encerrar comunicações."
  #ps.2005: Attacked Authoritarian PS - Refuses Communications
  ps.2005.name: "[target_ps_authoritarian.GetName]"
  ps.2005a.desc: "Seu camponês sujo! Como se atreve a mostrar as caras?! Você veio implorar por perdão?"
  ps.2005.a: "Encerrar comunicações."
  #ps.300: Militarist PS - Main Menu (Initial)
  ps.300.name: "[target_ps_militarist.GetName]"
  ps.300a.desc: "[This.GetName] está aqui! Você veio para duelar? Ou só quer assistir nossas lutas de coliseus?"
  ps.300.a: "Estamos interessados em Ligas Metálicas."
  ps.300.a.alreadyhired: "Já termos um acordo comecial de Ligas Metálicas com [target_ps_militarist.GetName]!."
  ps.300.ab: "Nós gota riamos de encerrar nosso acordo comercial de Ligas Metálicas."
  ps.300.ab.reply: "Desculpe, Mas por quê? Não há espadas em excesso! ... Esquece. Nós vamos fazer bom uso dessas Ligas Metálicas."
  ps.300.ab.tooltip: "Isso encerrará nosso acordo comercial de Ligas Metálicas com [target_ps_militarist.GetName]!"
  ps.300.b: "Vamos firmar um acordo comercial."
  ps.300.b.opinion: "Requer que [target_ps_militarist.GetName]! Tenha:\n\n£opinion£ Opinião +50\n"
  ps.300.b.alreadyhired: "Já temos uma cordo comercial com [target_ps_militarist.GetName]!"
  ps.300.goodbye: "Até mais."
  #ps.310: Resource Deal
  ps.310.name: "Acordo Comercial de Ligas Metálicas"
  ps.310.desc: "Para ser sincero, nós já utilizamos a maior parte do nosso estoque de ligas metálicas. Espadas e armaduras não podem ser criadas a partir do ar. Algo triste, nós sabemos.\n\nNo entanto, temos uma pequena quantidade que podemos negociar com você. Provavelmente usaremos os créditos para comprar mais ligas mais tarde, mas seja lá o que for. Como é que 1 £alloys£ por 4 £energy£ soa para você?"
  ps.310.a: "§G10§! £alloys£ §H$alloys$§!/mês por §R40§! £energy£ §H$energy$§!/mês."
  ps.310.b: "§G20§! £alloys£ §H$alloys$§!/mês por §R80§! £energy£ §H$energy$§!/mês."
  ps.310.c: "§G30§! £alloys£ §H$alloys$§!/mês por §R120§! £energy£ §H$energy$§!/mês."
  ps.310.d: "§G40§! £alloys£ §H$alloys$§!/mês por §R160§! £energy£ §H$energy$§!/mês."
  ps.310.e: "§G50§! £alloys£ §H$alloys$§!/mês por §R200§! £energy£ §H$energy$§!/mês."
  ps.310.back: "O que mais você pode oferecer?"
  #ps.311: Resource Deal - Answer
  ps.311.desc: "Sim! Créditos! Agora podemos comprar mais Ligas Metálicas!\n\n... Talvez devêssemos ter pensado. Bem, o que fez, não pode ser desfeito."
  #ps.320: Commercial Pact
  ps.320.name: "Acordo Comercial"
  ps.320.desc: "Consideramos que você é um dos nossos irmãos de sangue. Não precisamos de um pedaço de papel para dizer.\n\nMas, olha, mesmo assim, um pedaço de papel escrito seria legal. Então, o que acha que se escrevermos uma declaração de amizade ou algo assim?"
  ps.320.a: "Mas é claro."
  ps.320.a.reply: "Acabou muito bem, você não acha?"
  #ps.3004: Attacked Militarist PS - Agreements Terminated
  ps.3004.name: "[target_ps_militarist.GetName]"
  ps.3004.desc: "Nós te confundimos com um amigo. Na realidade, era ainda melhor: você é um rival! Finalmente algo interessante está acontecendo nesta galáxia!"
  ps.3004.a: "Encerrar comunicações."
  #ps.3005: Attacked Militarist PS - Refuses Communications
  ps.3005.name: "[target_ps_authoritarian.GetName]"
  ps.3005a.desc: "Nós não somos selvagens. Por que não resolvemos isto de forma civilizada? Você e eu, armados apenas com espadas, numa luta até a morte no coliseu. O vencedor, leva tudo."
  ps.3005.a: "Encerrar comunicações."
  #ps.400: Pacifist PS - Main Menu (Initial)
  ps.400.name: "[target_ps_pacifist.GetName]"
  ps.400a.desc: "É um prazer vê-lo novamente, [This.GetName]. Como podemos ajudar hoje?"
  ps.400.a: "Estamos interessados em comida."
  ps.400.a.alreadyhired: "Nós já temos um acordo comercial de Alimentos com [target_ps_pacifist.GetName]!."
  ps.400.ab: "Gostariamos de encerrar nosso acordo comercial de Alimentos."
  ps.400.ab.reply: "Nos alegramos em ouvir que sua sociedade está prosperando e que nosso serviços não são mais necessários. Se precisar deles novamente no futuro, você só precisa pedir!"
  ps.400.ab.tooltip: "Isso encerrará nosso acordo comerical de Alimentos com [target_ps_pacifist.GetName]!"
  ps.400.b: "Vamos firmar um acordo comercial."
  ps.400.b.opinion: "Requer que [target_ps_pacifist.GetName] Tenha:\n\n£opinion£ Opinião +50"
  ps.400.b.alreadyhired: "Já temos um acordo comercial com [target_ps_pacifist.GetName]!."
  ps.400.goodbye: "Até mais."
  #ps.410: Resource Deal
  ps.410.name: "Acordo Comercial de Alimentos"
  ps.410.desc: "Como já dissemos anteriormente, somos agricultores simples e humildes. Felizmente, os frutos deste planeta são abundantes, portanto temos muito alimento para compartilhar.\n\nMas não é o suficiente para fazê-lo de graça, infelizmente. Vendemos 1 £food£ por 1 £energy£. É razoável para você?"
  ps.410.a: "§G10§! £food£ §H$food$§!/mês por §R10§! £energy£ §H$energy$§!/mês."
  ps.410.b: "§G20§! £food£ §H$food$§!/mês por §R20§! £energy£ §H$energy$§!/mês."
  ps.410.c: "§G30§! £food£ §H$food$§!/mês por §R30§! £energy£ §H$energy$§!/mês."
  ps.410.d: "§G40§! £food£ §H$food$§!/mês por §R40§! £energy£ §H$energy$§!/mês."
  ps.410.e: "§G50§! £food£ §H$food$§!/mês por §R50§! £energy£ §H$energy$§!/mês."
  ps.410.back: "O que mais você pode oferecer?"
  #ps.411: Resource Deal - Answer
  ps.411.desc: "Talvez os frutos da terra tornem vocês mais fortes e saudáveis."
  #ps.420: Commercial Pact
  ps.420.name: "Acordo Comercial"
  ps.420.desc: "As relações entre as nossas nações têm sido nada menos do que amistosas e pacíficas, e gostaríamos de mantê-las assim. Estaria disposto a assinar um acordo comercial conosco para reforçar os laços das nossas nações?"
  ps.420.a: "Sim, então vamos reforçá-los."
  ps.420.a.reply: "Que a paz esteja com você sempre e para sempre."
  #ps.4004: Attacked Pacifist PS - Agreements Terminated
  ps.4004.name: "[target_ps_militarist.GetName]"
  ps.4004.desc: "Porquê? Apenas... Por quê? Oferecemos algum perigo à sua existência? A nossa presença o perturbou de alguma maneira? Tudo o que buscamos é paz e harmonia. Onde foi que nós erramos?"
  ps.4004.a: "Encerrar comunicações."
  #ps.4005: Attacked Pacifist PS - Refuses Communications
  ps.4005.name: "[target_ps_authoritarian.GetName]"
  ps.4005a.desc: "Você roubou nossa paz para sempre. Mesmo que... destruamos vocês, como poderemos confiar em outra nação novamente?"
  ps.4005.a: "Encerrar comunicações."
