l_russian:

  #Country Type
  mod_planet_state: "$COUNTRY_PLANET_STATE"
  COUNTRY_PLANET_STATE: "Планета-Государство"
  COUNTRY_PLANET_STATE_DESC: "Как и Павшие империи, эти небольшие страны добросовестно воздержались от галактических дел и никогда не распространялись на другие планеты. Вероятно, это является следствием большей части их силы и процветания."
  CAN_TAKE_HOSTILE_ACTION_PLANET_STATE: "Мы можем принимать враждебные меры только против планеты-государства в пределах наших границ."
  #Ships
  planet_state_station: "Станция Планеты-Государства"
  planet_state_station_plural: "Станция Планеты-Государства"
  #Governments
  gov_planet_state_egalitarian: "Планета-Государство"
  gov_planet_state_egalitarian_desc: "Суверенная, независимая планета, больше озабоченная процветанием своих собственных граждан, чем галактическими делами."
  RT_PS_EGALITARIAN: "Первый спикер"
  gov_planet_state_authoritarian: "$gov_planet_state_egalitarian$"
  gov_planet_state_authoritarian_desc: "$gov_planet_state_egalitarian_desc$"
  RT_PS_AUTHORITARIAN: "Великий князь"
  gov_planet_state_militarist: "$gov_planet_state_egalitarian$"
  gov_planet_state_militarist_desc: "$gov_planet_state_egalitarian_desc$"
  RT_PS_MILITARIST: "Диктатор(Главный Претор)"
  gov_planet_state_pacifist: "$gov_planet_state_egalitarian$"
  gov_planet_state_pacifist_desc: "$gov_planet_state_egalitarian_desc$"
  RT_PS_PACIFIST: "Архонт"
  civic_planet_state: "Планета-Государство"
  civic_planet_state_desc: "Это общество сознательно воздержалось от распространения на другие планеты, гордится своим собственным процветанием и стабильностью над любой империей мечты."
  #Districts
  district_ps_city: "Город планеты"
  district_ps_city_desc: "Город всепоглощающий планету"
  district_ps_city_plural: "Планета всеобъемлющая городами"
  #Buildings
  building_ps_capitol: "Столица Планеты-Государства"
  building_ps_capitol_desc: "Административный центр Планеты-Государства. Невероятно продвинутый и эффективный для его размеров - как и его страна."
  building_ps_anti_matter_reactor: "Реакторы на антиматерии"
  building_ps_anti_matter_reactor_desc: "Чрезвычайно опасный, но не менее эффективный метод генерации энергии. Потенциальное разрушение Вселенной не может помешать поиску Энергических Кредитов."
  building_ps_aeroponics_farms_complex: "Фермерский комплекс аэропоники"
  building_ps_aeroponics_farms_complex_desc: "Фермы аэропоники используют меньше космоса и воды и другие методы земледелия, увеличивая при этом питательную ценность продуктов питания."
  building_ps_mineral_purification_complex: "Минеральный комплекс очистки"
  building_ps_mineral_purification_complex_desc: "Благодаря передовым технологиям добычи, хранения и очистки эти установки достигают практически несопоставимых уровней эффективности и производительности."
  building_ps_multidimensional_printers: "Многомерные принтеры"
  building_ps_multidimensional_printers_desc: "Эти объекты способны печатать любой предполагаемый (или, по крайней мере, пять немыслимых) в мгновение глаза."
  building_ps_leisure_complex: "Комплекс отдыха"
  building_ps_leisure_complex_desc: "Получи то, о чем ты даже не подозревал, чего желал. Выйдите за пределы своих мечтаний!"
  building_ps_distillation_complex: "Комплекс дистилляции"
  building_ps_distillation_complex_desc: "$building_refinery_desc$"
  building_ps_chemical_complex: "Химический Комплекс"
  building_ps_chemical_complex_desc: "$building_chemical_plant_desc$"
  building_ps_synthesizers_complex: "Комплекс Синтезаторов"
  building_ps_synthesizers_complex_desc: "$building_crystal_plant_desc$"
  building_ps_crowded_serf_houses: "Переполненные Рабские Жилища"
  building_ps_crowded_serf_houses_desc: "Змеи — это не рабы. Они гораздо более ценные ресурсы."
  building_ps_manorial_lands: "Мельничные Земли"
  building_ps_manorial_lands_desc: "Огромные поместья, контролируемые дворянами. Хотя теоретически это владения короны, в основном это независимые и автономные юрисдикции."
  building_ps_bastion: "Бастион"
  building_ps_bastion_desc: "Военный центр «Планеты-Государства», где готовятся верные солдаты, присягнувшие к присяге для защиты автономии своих народов."
  #Pop jobs
  job_archduke: "Эрцгерцор"
  job_archduke_plural: "Эрцгерцоги"
  job_archduke_desc: "Только под властью монарха и королевства в дворянстве, Эрцгерцоги являются важными столпами царства."
  mod_job_archduke_add: "Задания Эрцгерцога"
  job_duke: "Герцог"
  job_duke_plural: "Герцоги"
  job_duke_desc: "Могущественные дворяне пользовались большим уважением. Некоторые даже имеют честь выдавать своих детей замуж за членов королевской семьи."
  mod_job_duke_add: "Задания герцога"
  job_count: "Счетчик"
  job_count_plural: "Счетчики"
  job_count_desc: "Связь между высшей знатью и местным дворянством."
  mod_job_count_add: "Счетчик заданий"
  job_baron: "Барон"
  job_baron_plural: "Бароны"
  job_baron_desc: "Чистокровные, хорошо воспитанные землевладельческие элиты. Основа королевства."
  mod_job_baron_add: "Задания Эрцгерцога"
